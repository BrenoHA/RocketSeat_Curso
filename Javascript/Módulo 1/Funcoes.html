        <script>

            function retornaSexo(sexo) {
                
                if (sexo == 'M') {
                    return 'MASCULINO';
                } else if (sexo == 'F') {
                    return 'FEMININO';
                } else {
                    return 'OUTRO';
                }
            }

            function retornaSexo2(sexo){

                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':  
                        return 'Feminino';
                    default:
                        return 'Outro';

                }
            }

            console.log(retornaSexo('M'));
            console.log(retornaSexo2('a'));
