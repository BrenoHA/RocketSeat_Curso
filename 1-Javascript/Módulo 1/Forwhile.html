<html>
    <head>
        <title>Cuso JS 1.2</title>
    </head>

    <body>
        <script>

            for (var i = 0; i <= 10; i++) {
                console.log(i);
            }

            var j = 0;
            while (j<=10) {
                console.log(j);
                j++;
            }

            function exibe() {
                console.log('Hello');
            }

            function exibe2() {
                console.log('World');
            }

            setInterval(exibe, 1000);

            //executa 1 vez, espera 5000 mseg = 5seg
            setTimeout(exibe2, 5000);
        </script>
    </body>
</html>
